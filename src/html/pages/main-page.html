<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    //= ../templates/header.html

    <main>

        <section class="top-screen">
            <div class="inner-wrap">
                <div class="top-slider-wrap">
                    <div class="top-slider">
                        <div class="slider-item">
                            <img data-src="images/article-img-min.jpg" class="tns-lazy-img" alt="">
                        </div>
                        <div class="slider-item">
                            <img data-src="images/author-photo-min.jpg" class="tns-lazy-img" alt="">
                        </div>
                        <div class="slider-item">
                            <img data-src="images/article-bg-min.jpg" class="tns-lazy-img" alt="">
                        </div>
                    </div>
                </div>
                <button class="btn btn--audit modal-show">заказать seo аудит</button>
            </div>
            <div class="top-form">
                <div class="inner-wrap">
                    <div class="top-form-wrap">
                        <h1 class="top-form-title">оставить заявку на продвижение</h1>
                        <form class="seo-form seo-form--main">
                            <label>
                                <span>Ваше имя</span>
                                <input type="text" name="name" placeholder="Иван Петров" required>
                            </label>
                            <label>
                                <span>Почта</span>
                                <input type="email" name="email" placeholder="pochta@mail.ru" required>
                            </label>
                            <label>
                                <span>Сайта</span>
                                <input type="text" name="site" placeholder="wwww.best-site" required>
                            </label>
                            <button type="button" class="btn btn--top-form">отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="why">
            <div class="inner-wrap">
                <h2>Почему мы</h2>
            </div>
        </section>
    
        

    </main>
    
    //= ../templates/footer.html
    
    //= ../templates/modal-window.html

    <script src="js/main.js"></script>
</body>

</html>
